<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h2>Please fill up the form</h2>
        <form action="">
          <label for="name">
            Your name:
            <input id="name" type="text" placeholder="your name" />
          </label>
          <label for="email">
            Your email:
            <input id="email" type="text" placeholder="your email" />
          </label>
          <label for="phone">
            Your phone:
            <input id="phone" type="text" placeholder="your phone" />
          </label>

          <fieldset>
            <legend>Pick One pitha</legend>
            <label for="Chitoy">
              <input type="radio" name="pitha" id="Chitoy" />Chitoy
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa" />Vapa
            </label>
            <label for="puri">
              <input type="radio" name="pitha" id="puri" />Puri
            </label>
          </fieldset>

          <fieldset>
            <legend>Pick one or more vorrta</legend>
            <label for="sorisha">
              <input type="checkbox" name="vorta" id="sorisha" />Sorisha
            </label>
            <label for="shutki">
              <input type="checkbox" name="vorta" id="shutki" />Shutki
            </label>
            <label for="chili">
              <input type="checkbox" name="vorta" id="chili" />Chili
            </label>
          </fieldset>
          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
